############################
#### Key bindings
############################


############################
#### Basics:
############################
## Launch // Terminal ##
$bindsym $mod+Return exec $term_cwd

$bindsym $mod+Shift+Return exec $term_float #executes a floating terminal window the in the current workspace

## Action // Kill focused window ##
$bindsym $mod+q kill

## Launch // Launcher ##
$bindsym $mod+d exec $menu

## Launch // Clipboard ##
$bindsym $mod+Shift+p exec $clipboard

## Launch // Emoji picker ##
$bindsym $mod+period exec rofimoji

# Drag floating windows by holding down $mod and left mouse button.
# Resize them with right mouse button + $mod.
# Despite the name, also works for non-floating windows.
# Change normal to inverse to use left mouse button for resizing and right
# mouse button for dragging.
floating_modifier $mod normal

## Action // Reload Sway Configuration ##
$bindsym $mod+Shift+c reload

## Action // Exit Sway ##
$bindsym $mod+Shift+e exec nwg-bar -x

# Media keys
$bindsym --locked XF86AudioRaiseVolume exec $volume_up
$bindsym --locked XF86AudioLowerVolume exec $volume_down
$bindsym --locked XF86AudioMute exec $volume_mute
$bindsym --locked XF86AudioPlay exec playerctl play-pause
$bindsym --locked XF86AudioNext exec playerctl next
$bindsym --locked XF86AudioPrev exec playerctl previous

# Brightness control
$bindsym --locked XF86MonBrightnessUp exec $brightness_up
$bindsym --locked XF86MonBrightnessDown exec $brightness_down

# Other
$bindsym XF86Search exec $menu
$bindsym XF86PowerOff exec systemctl poweroff
$bindsym XF86TouchpadToggle input type:touchpad events toggle enabled disabled
$bindsym XF86ScreenSaver exec $lock
#
#Moving around:
#
## Navigation // Move focus // $mod + ↑ ↓ ← → ##
$bindsym $mod+$left focus left
$bindsym $mod+$down focus down
$bindsym $mod+$up focus up
$bindsym $mod+$right focus right
#Or use $mod+[up|down|left|right]
$bindsym $mod+Left focus left
$bindsym $mod+Down focus down
$bindsym $mod+Up focus up
$bindsym $mod+Right focus right

## Navigation // Move focused window // $mod + Shift + ↑ ↓ ← → ##
$bindsym $mod+Shift+$left move left
$bindsym $mod+Shift+$down move down
$bindsym $mod+Shift+$up move up
$bindsym $mod+Shift+$right move right
# Ditto, with arrow keys
$bindsym $mod+Shift+Left move left
$bindsym $mod+Shift+Down move down
$bindsym $mod+Shift+Up move up
$bindsym $mod+Shift+Right move right

### Seeing if swayr (via wofi) works better than rofi for showing/switching open windows

## Navigation // List all open windows in last-recently-used order // $mod + p ##
$bindsym $mod+p exec env RUST_BACKTRACE=1 /home/leo/.cargo/bin/swayr switch-window &>> /tmp/swayr.log

## Navigation // Switch to the last recently used window // Alt + Tab ##
$bindsym Mod1+Tab exec env RUST_BACKTRACE=1 /home/leo/.cargo/bin/swayr switch-to-urgent-or-lru-window &>> /tmp/swayr.log

## Navigation // Switch to the last recently used workspace // $mod + Tab ##
$bindsym $mod+Tab workspace back_and_forth

## Navigation Switch between containers in the workspace // $mod + [] ##
#$bindsym $mod+bracketright nop top_next
#$bindsym $mod+bracketleft nop top_prev

# Workspaces:
#
## Navigation // Switch workspace // $mod + [number] ##
$bindsym $mod+1 workspace $ws1
$bindsym $mod+2 workspace $ws2
$bindsym $mod+3 workspace $ws3
$bindsym $mod+4 workspace $ws4
$bindsym $mod+5 workspace $ws5
$bindsym $mod+6 workspace $ws6
$bindsym $mod+7 workspace $ws7
$bindsym $mod+8 workspace $ws8
$bindsym $mod+9 workspace $ws9
$bindsym $mod+0 workspace $ws10

#set $focus_ws [ "$focus_after_move" == 'true' ] && swaymsg workspace

## Navigation // Switch to next/previous workspace // $mod + Ctrl + ← → ##
$bindsym $mod+Ctrl+Right workspace next
$bindsym $mod+Ctrl+Left workspace prev

## Action // Move focused window to workspace // $mod + Shift + [number] ##
$bindsym $mod+Shift+1 move container to workspace $ws1, workspace $ws1
$bindsym $mod+Shift+2 move container to workspace $ws2, workspace $ws2
$bindsym $mod+Shift+3 move container to workspace $ws3, workspace $ws3
$bindsym $mod+Shift+4 move container to workspace $ws4, workspace $ws4
$bindsym $mod+Shift+5 move container to workspace $ws5, workspace $ws5
$bindsym $mod+Shift+6 move container to workspace $ws6, workspace $ws6
$bindsym $mod+Shift+7 move container to workspace $ws7, workspace $ws7
$bindsym $mod+Shift+8 move container to workspace $ws8, workspace $ws8
$bindsym $mod+Shift+9 move container to workspace $ws9, workspace $ws9
$bindsym $mod+Shift+0 move container to workspace $ws10, workspace $ws10


## Action // Toggle shortcuts inhibition // $mod + Control_R ##
$bindsym --inhibited $mod+Control_R exec $toggle_shortcuts_inhibitor

#
# Layout stuff:
#
## Setting // Split windows horizontally ##
$bindsym $mod+b splith
## Setting // Split windows vertically ##
$bindsym $mod+v splitv

## Action // Switch to window stacking ##
$bindsym $mod+s layout stacking
## Action // Switch to window tabbing ##
$bindsym $mod+w layout tabbed
## Action // Toggle window splitting ##
$bindsym $mod+e layout toggle split

## Action // Toggle fullscreen ##
$bindsym $mod+f fullscreen

## Action // Toggle floating ##
$bindsym $mod+Shift+space floating toggle

## Navigation // Toggle focus between tiling and floating ##
$bindsym $mod+space focus mode_toggle

## Navigation // Swap focus to the parent window ##
$bindsym $mod+a focus parent

## Launch // Toggle Help ##
$bindsym $mod+question exec $help

#######################################
####CUSTOM APPLICATION KEY BINDINGS####
#######################################

## Launch // Web Browser ##
$bindsym $mod+Mod1+b exec "flatpak run com.brave.Browser"

## Launch // File Manager ##
$bindsym $mod+Mod1+f exec $filer 

## Launch // Neovide ##
$bindsym $mod+Mod1+v exec ~/Applications/neovide.appimage

## Launch // Calculator ##
$bindsym $mod+Mod1+c exec "flatpak run org.gnome.Calculator"

# Passthru mode for wayvnc
mode passthrough {
	bindsym $mod+Pause mode default
}
bindsym $mod+Pause mode passthrough
