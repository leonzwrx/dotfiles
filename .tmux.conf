# --- Usability Improvements (Non-Keybinding) ---
set -g base-index 1
set-window-option -g pane-base-index 1
set-window-option -g automatic-rename on
set-option -g set-titles on
set -sg escape-time 0


# --- Status Bar General Style ---
set -g status-justify left     # LEFT-JUSTIFIED WINDOWS
set -g status-bg black         # Black background
set -g status-fg colour35      # Vibrant Blue/Cyan foreground for accent
set -g status-interval 1
# INCREASE LENGTH to ensure the hostname fits
set -g status-left-length 100 

# --- Status Bar Content (Left/Right) ---
# Using the guaranteed shell command to display the hostname
set -g status-left "#[bg=colour35]ðŸ’»#[fg=colour234,bold] #(hostname) #[bg=colour35,nobold]#[fg=colour234] [#S]"
# Move the comment to its own line (CRITICAL FIX)
set -g status-right '#[bg=colour35] ðŸ•” #[fg=colour234,bold]%H:%M '
# --- Window/Tab Colors --- 

# The active window/tab: Blue background, dark gray text
set-window-option -g window-status-current-style bold,bg=blue,fg=colour234
# Inactive windows use the accent color (colour35)
set-window-option -g window-status-style fg=colour35,bg=default


# --- Activity Highlighting ---
setw -g monitor-activity on
# Highlight style for a window with activity: Dark gray background, white text (Subtle, but visible)
set-window-option -g window-status-activity-style bold,bg=colour234,fg=white
setw -g monitor-silence 0
set -g visual-activity off
